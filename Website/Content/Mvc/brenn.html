<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="brenn.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="scripts/json2.js" type="text/javascript"></script>
    <script src="scripts/jquery-1.5.1.js" type="text/javascript"></script>
    <script src="scripts/jquery.history.js" type="text/javascript"></script>
    <script src="scripts/jquery.tmpl.js" type="text/javascript"></script>
    <script src="scripts/underscore-1.1.3.js" type="text/javascript"></script>
    <script src="scripts/backbone.js" type="text/javascript"></script>
    <script src="scripts/backbone-localstorage.js" type="text/javascript"></script>
    <script src="scripts/jquery.linq.min.js" type="text/javascript"></script>
    <script src="scripts/knockout-1.2.1.debug.js" type="text/javascript"></script>
    <script src="brenn.js" type="text/javascript"></script>
    <script src="DataAccess/Repository.js" type="text/javascript"></script>
    <script src="Navigation.js" type="text/javascript"></script>
    <script src="SyncHelper.js" type="text/javascript"></script>
    <script src="Views/RootView.js" type="text/javascript"></script>
    <script src="Views/TripView.js" type="text/javascript"></script>
    <script src="ViewModels/RootViewModel.js" type="text/javascript"></script>
    <script src="ViewModels/TripViewModel.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <div id="RootView" style="display:none;">
            <h2>Trips</h2>
            <ul id="tripList" data-bind='template: { name: "rootViewTripListTemplate", data: Trips }'> </ul>
        </div>
        <div id="TripView" style="display:none;">
            <input type="text" data-bind="value: DisplayName", valueUpdate: "afterkeyup", event: { keyup: DisplayNameChanged } />
            <h2>Expenses</h2>
            <ul id="expenseList" data-bind='template: { name: "tripViewExpenseListTemplate", data: Expenses }'> </ul>
        </div>
    </div>

    <script type="text/html" id="rootViewTripListTemplate">
        ${data}
        {{each $data}}
            <li><a class="history" href="#Trip/${TripId}">${DisplayName}</a></li>
        {{/each}}
    </script>

    <script type="text/html" id="tripViewExpenseListTemplate">
        ${data}
        {{each $data}}
            <li><a class="history" href="#Expense/${ExpenseId}">${ DisplayName }</a></li>
        {{/each}}
    </script>
</body>
</html>
